<app-loading *ngIf="loading"></app-loading>


<div class="row">
    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <input #product type="text" (keyup)="search(product.value)" class="form-control" placeholder="Buscar por nombre">
                </div>
                <div class="form-group">
                    <h5>Precio $</h5>
                    <input #min min="0" type="number" class="form-control" placeholder="Monto minimo">
                    <input #max min="1" type="number" class="mt-2 form-control" placeholder="Monto maximo">
                    <span class="mt-2 badge badge-danger">{{validate}}</span>
                    <button (click)="filter(min.value, max.value)" class="mt-2 btn btn-success btn-block">Aplicar filtro</button>
                </div>
                <div class="mt-2 form-check form-check-inline">
                    <input (click)="categoryFilter()" ngModel name="category" type="radio" class="form-check-input">
                    <label class="form-check-label">Todos</label>
                </div>
                <br>
                <div *ngFor="let category of categories" class="mt-2 form-check form-check-inline">
                    <input (click)="categoryFilter(category)" ngModel name="category" type="radio" class="form-check-input">
                    <label class="form-check-label">{{category}}</label>
                </div>
            </div>
        </div>
    </div>
    <div  class="col-md-9">
        <app-products *ngIf="!empty" [products]="newProducts"></app-products>
        <h1 class="text-center" *ngIf="empty" >No hay productos</h1>
    </div>
</div>
