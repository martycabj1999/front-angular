<div class="card-columns">
    <div *ngFor="let product of products" class="card">
        <img [src]="product.image" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <span class="badge badge-primary">${{product.price}}</span>
            <span class="badge badge-success">{{product.category}}</span>
            <button class="mt-2 btn btn-danger btn-block" [routerLink]="['/product', product.id]">Ver detalle</button>
        </div>
    </div>
</div>
